<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container-title-login">
      <div>
        <a class="btn-arrow-login"
          ><img src="./imgs/back-arrow.png" alt="Btn.back-arrow"
        /></a>
      </div>
      <div>
        <h3>Login</h3>
      </div>
    </div>
    <div class="container-login">
      <form class="form-container" action="procesar_login.php" method="POST">
        <div>
          <label class="form-label" for="username">Username:</label>
        </div>
        <div>
          <input
            class="form-input"
            type="text"
            id="username"
            name="username"
            required
          />
        </div>
        <div>
          <label class="form-label" for="password">Password:</label>
        </div>
        <div>
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>
        <button class="login-container-button" type="submit">
          <img src="./imgs/login.png" alt="" />
        </button>
        <a href="#">Recover my password</a>
      </form>
    </div>
  </body>
</html>
